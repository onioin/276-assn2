<!DOCTYPE html>
<!-- HTML written by Canyon Gudaitis -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <title th:text="${rect.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/rectangles/view">Home</a>
    </div>
</nav>
<body style="background: #a6192e url('/textured-red-01-small.png') repeat top left">
    <div class="container-fluid">
        <div class="row justify-content-center d-inline-flex align-items-stretch">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <svg class="card-img-top" th:style="|Height: ${rect.height}px; Width: ${rect.width}px|">
                            <rect th:width="${rect.width}" th:height="${rect.height}" th:fill="${rect.colour}"></rect>
                        </svg>
                        <p class="card-text"></p>
                        <form action="/rectangles/update" method="post">
                            <div class="input-group">
                                <span style="width: 75px" class="input-group-text">Name</span>
                                <input type="text" id="name" name="name" class="form-control-md" th:value="${rect.name}">
                                <input type="hidden" id="id" name="id" th:value="${rect.id}">
                            </div>
                            <div class="input-group">
                                <span style="width: 75px" class="input-group-text">Colour</span>
                                <input type="color" id="colour" name="colour" class="form-control-md form-control-color"
                                       th:value="${rect.colour}">
                            </div>
                            <div class="input-group">
                                <span style="width: 75px" class="input-group-text">Width</span>
                                <input type="number" id="width" name="width" class="form-control-md" th:value="${rect.width}">
                            </div>
                            <div class="input-group">
                                <span style="width: 75px" class="input-group-text">Height</span>
                                <input type="number" id="height" name="height" class="form-control-md" th:value="${rect.height}">
                            </div>
                            <div class="input-group">
                                <button class="btn btn-success" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/rect.js"></script>
</body>
</html>
