<!DOCTYPE html>
<!-- HTML written by Canyon Gudaitis -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Colour</th>
                    <th onclick="sortTable(2)">Width</th>
                    <th onclick="sortTable(3)">Height</th>
                    <th onclick="sortTable(4)">Last Updated</th>
                    <th onclick="sortTable(5)">Created</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rect : ${rects}">
                    <td th:text="${rect.name}"></td>
                    <td th:text="${rect.colour}"></td>
                    <td th:text="${rect.width}"></td>
                    <td th:text="${rect.height}"></td>
                    <td th:text="${rect.updatedAt}"></td>
                    <td th:text="${rect.createdAt}"></td>
                </tr>
            </tbody>
        </table>
        <a href="../static/addNew.html" class="btn btn-success">Add New</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/rect.js"></script>
</body>
</html>
