<!DOCTYPE html>
<!-- HTML written by Canyon Gudaitis -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>New Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/rectangles/view">Home</a>
    </div>
</nav>
<body style="background: #a6192e url('/textured-red-01-small.png') repeat top left">
    <div class="container-fluid">
        <div class="row justify-content-center d-inline-flex align-items-stretch">
            <div class="col d-inline-flex justify-content-center align-items-stretch">
                <form action="/rectangles/add" method="post">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-group mt-3 mb-3">
                        <span class="input-group-text">Colour</span>
                        <input type="color" id="colour" name="colour" class="form-control form-control-color">
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" id="width" name="width" class="form-control" placeholder="width">
                        <label for="width">Width</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" id="height" name="height" class="form-control" placeholder="height">
                        <label for="height">Height</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/rect.js"></script>
</body>
</html>
